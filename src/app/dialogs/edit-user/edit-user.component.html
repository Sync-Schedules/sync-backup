<form (submit)="onEditSubmit()" class="example-form" fxLayout="column"  fxLayoutGap="20px">
  <h1 mat-dialog-title>Edit User</h1>
  <mat-dialog-content fxLayout="column" fxLayoutAlign="center">
    <mat-form-field class="example-full-width">
      <input matInput  [(ngModel)]="data.name"  placeholder="Name"  name="first" value="{{data.name}}">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="text" [(ngModel)]="data.last"  placeholder="Last" name="last" value="{{data.last}}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="text" [(ngModel)]="data.username"  placeholder="username"  name="user" value="{{data.username}}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="email" [(ngModel)]="data.email"  placeholder="email" name="email" value="{{data.email}}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="Select a role" [(ngModel)]="data.role" name="role">
        <mat-option *ngFor="let role of roles" [value]="role.value">
          {{role.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="center center">
    <button mat-raised-button type="submit" [mat-dialog-close]="data">Submit</button>
    <button mat-raised-button  mat-dialog-close type="button">Cancel</button>
  </mat-dialog-actions>
</form>
