<h1 mat-dialog-title>Add Venue</h1>
<form  fxLayout="column" (submit)="onRegisterSubmit()" class="example-form" fxLayoutGap="20px">
  <mat-form-field class="example-full-width">
    <input matInput type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  placeholder="Name" required="required">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}"  placeholder="Address" required="required">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="text" [(ngModel)]="city" [ngModelOptions]="{standalone: true}"  placeholder="City" required="required">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-select placeholder="Select a state" [(ngModel)]="state" name="state">
      <mat-option *ngFor="let state of states" [value]="state.value">
        {{state.viewValue}}
      </mat-option>
    </mat-select>  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput #postalCode type="number" maxlength="5" [(ngModel)]="zip" [ngModelOptions]="{standalone: true}" placeholder="Zip" required="required">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="number" [(ngModel)]="phone" maxlength="10" [ngModelOptions]="{standalone: true}" placeholder="Phone" required="required">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Email" required="required">
  </mat-form-field>

  <div fxLayoutAlign="center center">
    <button mat-raised-button type="submit">Submit</button>
    <button mat-raised-button type="button" mat-dialog-close="true"> Done </button>
  </div>

</form>
